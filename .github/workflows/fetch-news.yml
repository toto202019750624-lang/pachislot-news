name: Fetch Pachislot News

on:
  # 2時間ごとに実行
  schedule:
    - cron: '0 */2 * * *'  # 毎時0分、2時間ごと
  
  # 手動実行も可能
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install @supabase/supabase-js rss-parser googleapis
      
      - name: Fetch news from Google News and Matome sites
        run: node scripts/fetch-news.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      
      - name: Fetch YouTube videos
        run: node scripts/fetch-youtube.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

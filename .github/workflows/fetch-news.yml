name: Fetch Pachislot News

on:
  # 1日6回実行（日本時間）
  schedule:
    - cron: '0 21 * * *'  # UTC 21:00 = JST 06:00
    - cron: '0 1 * * *'   # UTC 01:00 = JST 10:00
    - cron: '0 3 * * *'   # UTC 03:00 = JST 12:00
    - cron: '0 6 * * *'   # UTC 06:00 = JST 15:00
    - cron: '0 9 * * *'   # UTC 09:00 = JST 18:00
    - cron: '0 12 * * *'  # UTC 12:00 = JST 21:00
  
  # 手動実行も可能
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install @supabase/supabase-js rss-parser googleapis cheerio
      
      - name: Fetch news from Google News and Matome sites
        run: node scripts/fetch-news.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      
      - name: Fetch YouTube videos
        run: node scripts/fetch-youtube.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      
      - name: Fetch P-WORLD events
        run: node scripts/fetch-events.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
